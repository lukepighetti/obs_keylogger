<html>
<body>
<script src="./index.js" type="module"></script>
<style>
  #events {
    display: flex;
    flex-direction: row;
    justify-content: end;
    mask-image: linear-gradient(to right, rgba(0, 0, 0, 0) 0px, rgba(0, 0, 0, 1) 100px);
    margin-top:10px;
    margin-bottom:10px;
    margin-right: 10px;
  }

  @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      90% {
         opacity: 1;
      }
      100% {
         opacity: 0;
      }
  }

  span {
    display: flex;
    font-family: Menlo;
  }

  span.char{
    color: #c9d1f6;
    font-size: 40px;
    line-height: 60px;
    animation: fadeOut 10s;
    opacity: 0;
    background: rgba(17,19,29,0.85);
    margin-left: -0.1px;
  }

  span.multi + span.char {
    margin-left: 4px;
  }

  span.char + span.multi {
    margin-left: 8px;
  }

  span.multi{
    color: #2ac3de;
    background-color: #11131d;
    font-size: 40px;
    line-height: 60px;
    padding-left: 8px;
    padding-right: 8px;
    margin-left: 4px;
    margin-right: 4px;
    border-radius: 15px;
    animation: fadeOut 10s;
    opacity: 0;
  }

  span.count{
    color: #989fca;
    font-size: 24px;
    line-height: 40px;
    vertical-align: top;
    margin-right: 2px;
  }
</style>
<div id="events"></div>
</body>
</html>
